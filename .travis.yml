sudo: false
language: perl

cache:
  bundler: true
  directories:
    - /home/travis/perl5

perl:
    - "5.26"

addons:
  apt:
    packages:
    - bowtie
    - bowtie2
    - bwa
    - fastqc
    - libbam-dev
    - libbio-samtools-perl
    - libmodule-install-perl
    - liblzma-dev
    - python-htseq
    - python-numpy
    - samtools
    - tophat
    - trimmomatic
    - xz-utils

script:
  - make Makefile.PL && make && make install && make test


notifications:
  email: false

env:
  global:
    - SAMTOOLS="/usr/include/samtools"
    - LESSOPEN="/usr/bin/lessfile %s"
    - PERL_CPANM_OPT="--notest --force --skip-satisfied"
